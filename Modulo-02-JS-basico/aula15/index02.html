<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Escolha um item</h1>
    <ul>
        <li>1 - Suco</li>
        <li>2 - Agua</li>
        <li>3 - Sorvete</li>
        <li>4 - Chmar Garçom</li>
    </ul>

    <button onclick="pedir()">Pedir</button>








    <script>
        function pedir() {
            var valor = prompt('Digite seu nome')

            switch(valor) {
                case 'Luiz':
                    alert('Olá luiz')
                    break
                case 'Matheus':
                    alert('Olá matheus')
                    break
                default:
                    alert('Olá fulanos')
                    break
        }
    }
    </script>
</body>
</html>
